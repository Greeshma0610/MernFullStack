<!DOCTYPE HTML>
<html>
    <head>
    <title>Tast-1</title>
    <style>
        table,th, td{
            border: 1px solid white;
            border-collapse:collapse;
        }
    </style>
    </head>
<body>
      <table style="width:100%">
        <tr>
            <th  style="background-color:aqua">Firstname</th>
            <th  style="background-color:aqua">Lastname</th>
            <th  style="background-color:aqua">Age</th>
        </tr>
        <tr>
            <td style="background-color:aqua">Jill</td>
            <td style="background-color:aqua">Smith</td>
            <td style="background-color:aqua">50</td>
        </tr>
        <tr>
            <td style="background-color:aqua">Eve</td>
            <td style="background-color:aqua">Jackson</td>
            <td style="background-color:aqua">94</td>
        </tr>
        <tr>
            <td style="background-color:aqua">John</td>
            <td style="background-color:aqua">Doe</td>
            <td style="background-color:aqua">80</td>
        </tr>   
    </table>
    </body>
</html>
